<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="https://zeus-rr.github.io/Nine/iconer.ico">
  <link rel="apple-touch-icon" href="https://zeus-rr.github.io/Nine/iconer.ico">
  <title>Gerador de Série de Pilates - Anamnese</title>

  <style>
    /* -------------------------
       VARIÁVEIS E TEMA PADRÃO
    --------------------------*/
    :root {
      --bg: #f5f9fb;
      --card: #ffffff;
      --accent: #1168b1;
      --muted: #556;
      --text: #122;
      --input-bg: #fff;
      --input-border: #e6eef5;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(17, 104, 177, 0.07);
      --ex-bg: #fbfeff;
      --ex-border: rgba(0, 0, 0, 0.03);
      --ghost-border: rgba(17, 104, 177, 0.12);
      --transition: all 0.25s ease;
    }

    /* Tema escuro */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1c21;
        --card: #24282f;
        --accent: #53a8ff;
        --muted: #a7b0c0;
        --text: #e6f0ff;
        --input-bg: #1a1c21;
        --input-border: #333a44;
        --shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        --ex-bg: #2b3038;
        --ex-border: rgba(255, 255, 255, 0.08);
        --ghost-border: rgba(83, 168, 255, 0.2);
      }
    }

    .dark-mode {
      --bg: #1a1c21;
      --card: #24282f;
      --accent: #53a8ff;
      --muted: #a7b0c0;
      --text: #e6f0ff;
      --input-bg: #1a1c21;
      --input-border: #333a44;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      --ex-bg: #2b3038;
      --ex-border: rgba(255, 255, 255, 0.08);
      --ghost-border: rgba(83, 168, 255, 0.2);
    }

    /* -------------------------
       ESTILOS BASE
    --------------------------*/
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      line-height: 1.5;
      transition: var(--transition);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    header img {
      width: 48px;
      height: 36px;
      border-radius: 6px;
      object-fit: contain;
    }

    header h1 {
      font-size: clamp(1.2rem, 2vw, 1.6rem);
      color: var(--accent);
      margin: 0;
    }

    p.lead {
      color: var(--muted);
      font-size: clamp(0.9rem, 1.5vw, 1rem);
      margin: 0.3rem 0 0;
    }

    .header-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    /* -------------------------
       BOTÕES
    --------------------------*/
    .btn, a.btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
      text-align: center;
      transition: var(--transition);
    }

    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--ghost-border);
      box-shadow: none;
      font-weight: 600;
    }

    /* -------------------------
       LAYOUT RESPONSIVO
    --------------------------*/
    .layout {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 960px) {
      .layout {
        grid-template-columns: 360px 1fr;
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--ex-border);
      padding: 1rem;
      transition: var(--transition);
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 0.6rem;
      margin-bottom: 0.3rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(17, 104, 177, 0.1);
    }

    .small {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    /* -------------------------
       LISTA DE EXERCÍCIOS
    --------------------------*/
    .ex-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 0.8rem;
    }

    .ex {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      border-radius: 10px;
      padding: 0.8rem;
      background: var(--ex-bg);
      border: 1px solid var(--ex-border);
      transition: var(--transition);
    }

    .ex:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 14px rgba(17, 104, 177, 0.1);
    }

    .ex img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .ex h4 {
      margin: 0;
      font-size: 1rem;
      color: var(--accent);
    }

    .meta {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .position-info {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* -------------------------
       RODAPÉ
    --------------------------*/
    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--ex-border);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.6rem;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 600px) {
      .header-actions { flex-direction: column; width: 100%; }
      .btn, .btn.ghost { width: 100%; }
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap;">
        <img src="icone1.png" alt="Logo">
        <div>
          <h1>Profª JAQUE</h1>
          <p class="lead">Gerador de Série de Pilates — baseado na Anamnese</p>
        </div>
      </div>

      <div class="header-actions">
        <button id="btnToggleTheme" class="btn ghost" title="Alternar tema">&#9788;</button>
        <a href="https://zeus-rr.github.io/docspdf/" target="_blank" class="btn ghost">Documentação</a>
        <button id="btnGenerate" class="btn">Gerar Série</button>
        <button id="btnPdf" class="btn">Baixar PDF</button>
      </div>
    </header>

    <div class="layout">
      <aside class="card"> ... </aside>
      <main> ... </main>
    </div>

    <footer>
      <div>PDF gerado localmente pelo navegador (jsPDF). Algumas imagens podem ser omitidas por CORS.</div>
      <div>© Gerador de Séries — Pilates</div>
    </footer>
  </div>

  <script>
    // Tema claro/escuro com persistência
    const btnToggleTheme = document.getElementById('btnToggleTheme');
    const body = document.body;

    function toggleTheme() {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    btnToggleTheme.addEventListener('click', toggleTheme);

    // Carregar preferência salva
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
